<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
<div fxLayout="row" fxLayoutAlign="start">

  <div class="dare-sidemenu-container" fxFlex>

    <button mat-button [matMenuTriggerFor]="crm">CRM</button>

    <mat-menu #crm="matMenu" xPosition="before">
      <button mat-menu-item>relations</button>
      <button mat-menu-item [matMenuTriggerFor]="general">general</button>
    </mat-menu>
    <mat-menu #general="matMenu" xPosition="before">
      <button mat-menu-item>countries</button>
      <button mat-menu-item>addresses</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="verkoop">VERKOOP</button>
    <mat-menu #verkoop="matMenu" xPosition="before">
      <button mat-menu-item>verkoop</button>
      <button mat-menu-item [matMenuTriggerFor]="generalverkoop">general</button>
    </mat-menu>
    <mat-menu #generalverkoop="matMenu" xPosition="before">
      <button mat-menu-item>countries</button>
      <button mat-menu-item>addresses</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="inkoop">INKOOP</button>
    <mat-menu #inkoop="matMenu" xPosition="before">
      <button mat-menu-item>inkoop</button>
      <button mat-menu-item [matMenuTriggerFor]="generalinkoop">general</button>
    </mat-menu>
    <mat-menu #generalinkoop="matMenu" xPosition="before">
      <button mat-menu-item>countries</button>
      <button mat-menu-item>addresses</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="artikelen">ARTIKELEN</button>
    <mat-menu #artikelen="matMenu" xPosition="before">
      <button mat-menu-item>relations</button>
      <button mat-menu-item [matMenuTriggerFor]="generalartikelen">general</button>
    </mat-menu>
    <mat-menu #generalartikelen="matMenu" xPosition="before">
      <button mat-menu-item>countries</button>
      <button mat-menu-item>addresses</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="uren">UREN</button>
    <mat-menu #uren="matMenu" xPosition="before">
      <button mat-menu-item>relations</button>
      <button mat-menu-item [matMenuTriggerFor]="generaluren">general</button>
    </mat-menu>
    <mat-menu #generaluren="matMenu" xPosition="before">
      <button mat-menu-item>countries</button>
      <button mat-menu-item>addresses</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="barcode">BARCODE</button>
    <mat-menu #barcode="matMenu" xPosition="before">
      <button mat-menu-item>relations</button>
      <button mat-menu-item [matMenuTriggerFor]="generalbarcode">general</button>
    </mat-menu>
    <mat-menu #generalbarcode="matMenu" xPosition="before">
      <button mat-menu-item>countries</button>
      <button mat-menu-item>addresses</button>
    </mat-menu>

  </div>
</div>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z4 dare-toolbar" color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angular-electron</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
